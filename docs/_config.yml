# Jekyll configuration
# 
# GH Pages build system does read this file. 
# 

# source: /

# https://blog.github.com/2017-11-29-use-any-theme-with-github-pages/
remote_theme: pmarsceill/just-the-docs

# markdown: CommonMarkGhPages
markdown: kramdown

kramdown:
  parse_block_html: true

# We can use those from the plugin whitelist here:
# https://github.com/github/pages-gem/blob/master/lib/github-pages/plugins.rb
#
# These are activated by default as part of the gh-pages Gem:
# - jekyll-coffeescript
# - jekyll-commonmark-ghpages
# - jekyll-gist
# - jekyll-github-metadata
# - jekyll-paginate
# - jekyll-relative-links
# - jekyll-optional-front-matter
# - jekyll-readme-index
# - jekyll-default-layout
# - jekyll-titles-from-headings
plugins:
  - jekyll-octicons

exclude:
  - vendor/bundle
  - README.md

# Settings for just-the-docs
gh_edit_link: true
gh_edit_link_text: "View page source on GitHub"
gh_edit_repository: "https://github.com/zmoon/bonanmodeling"
gh_edit_branch: master
gh_edit_source: docs
gh_edit_view_mode: tree
